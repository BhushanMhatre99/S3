    <title>Homepage - tabler.github.io - a responsive, flat and full featured admin template</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=latin-ext">

      requirejs.config({
      baseUrl: '.'
      });
    </script>

  <body>
    <div class="page">
      <div class="page-main">
        <div class="header py-4">
          <div class="container">
            <div class="d-flex"><a class="header-brand" href="./home"><img class="header-brand-img" src="img/profile.png" alt="tabler logo">S3</a></div>
          </div>
        </div>
        <div class="header collapse d-lg-flex p-0" id="headerMenuCollapse">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-lg order-lg-first">
                <ul class="nav nav-tabs justify-content-end" id="myTab" role="tablist">
                  <li class="nav-item"><a class="nav-link active" href="./register"><i class="fa fa-registered"></i> Register</a></li>
                  <li class="nav-item"><a class="nav-link" href="./finger"><i class="fa fa-registered"></i> Finger</a></li>
                  <li class="nav-item dropdown"><a class="nav-link" href="javascript:void(0)" data-toggle="dropdown" aria-expanded="false"><i class="fe fe-file"></i> Report</a>
                    <div class="dropdown-menu dropdown-menu-arrow" x-placement="bottom-start" style="position: absolute; transform: translate3d(12px, 55px, 0px); top: 0px; left: 0px; will-change: transform"><a class="dropdown-item" href="/report"><i class="fas fa-list-ul"></i> Student list</a><a class="dropdown-item" href="attendence"><i class="fa fa-address-book"></i> Attendence</a></div>
                  </li>
                  <li class="nav-item"><a class="nav-link" href="./login"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="my-3 my-md-5">
          <div class="container">
            <div class="row">
              <div class="col-12">
                <form class="card" action="./register_finger_0" method="post" enctype="multipart/form-data">
                  <div class="card-header">
                    <div class="row" style="width:100%">
                      <div class="col-6" style="margin-top:10px">
                        <h3 class="card-title">Register finger</h3>
                      </div>
                    </div>
                  </div><br>
                  <input type="hidden" name="student_id_inserted_str" value="#{student_id_inserted_str}">
                  <div>
                    <div class="row justify-content-md-center" style="width:100%">
                      <div class="col-1">
                        <button class="btn btn-primary ml-auto" type="submit">Scan<i class="fas fa-fingerprint"></i></button>
                      </div>
                    </div>
                  </div><br>
                  <div class="card-footer text-right">
                    <div class="d-flex"></div>
                  </div>
                </form>
                <script>
                  require(['jquery', 'selectize'], function($, selectize) {
                  $(document).ready(function() {
                  $('#input-tags').selectize({
                  delimiter: ',',
                  persist: false,
                  create: function(input) {
                  return {
                  value: input,
                  text: input
                  }
                  }
                  });
                  $('#select-beast').selectize({});
                  $('#select-users').selectize({
                  render: {
                  option: function(data, escape) {
                  return '<div>' +
                  '<span class="image"><img src="' + data.image + '" alt=""></span>' +
                  '<span class="title">' + escape(data.text) + '</span>' +
                  '</div>';
                  },
                  item: function(data, escape) {
                  return '<div>' +
                  '<span class="image"><img src="' + data.image + '" alt=""></span>' +
                  escape(data.text) +
                  '</div>';
                  }
                  }
                  });
                  $('#select-countries').selectize({
                  render: {
                  option: function(data, escape) {
                  return '<div>' +
                  '<span class="image"><img src="' + data.image + '" alt=""></span>' +
                  '<span class="title">' + escape(data.text) + '</span>' +
                  '</div>';
                  },
                  item: function(data, escape) {
                  return '<div>' +
                  '<span class="image"><img src="' + data.image + '" alt=""></span>' +
                  escape(data.text) +
                  '</div>';
                  }
                  }
                  });
                  });
                  });
                </script>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="col-12 col-lg-auto mt-3 mt-lg-0 text-center">
          <p class="text-dark">Project by Third year computer</p>
        </div>
      </div>
    </div>
